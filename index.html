<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TO DO LIST</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto:400,700" rel="stylesheet">
</head>
<body>
	<h1>Nico's To Do List</h1>

	<div class="buttonContainer">
		<button class="principle-button" id="myBtn">Add</button>
		<button class="principle-button">Search</button>
		<button class="principle-button">Show All</button>
		<button class="eliminateButton">Erase All</button>
	</div>

	<div class="container"></div>

	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
	    	<span class="close">&times;</span>
	    	<h2>Add List</h2>
	    	<form class="form-modal">
	    		<input type="text" name="title" placeholder="Enter title here..." id="title" autofocus>
	    		<input type="text" name="description" placeholder="Enter description here..." id="description">
	    		<input type="button" id="btnModal" value="Add">
	    	</form>
	 	</div>

	</div>

	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
